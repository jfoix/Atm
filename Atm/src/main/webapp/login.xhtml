<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/login.xhtml">
<ui:define name="body">
		<h:form id="loginForm">
				<div align="center">
					<br /><br /><br /><br /><br />
					<br /><br /><br /><br /><br />
					<p:panel styleClass="fondoLoginGrande" style="width:450px">
						<table width="100%" style="color:#fff" cellpadding="5px">
							<thead>
								<tr>
									<td align="center">
										<br /><br /><br />
										<img src="http://www.servi-parts.cl/images/SP_CHICO.jpg" border="0" />
										<br /><br /><br />
									</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td align="left">
										<h:outputText value="#{msg['login.nombreUsuario']}" /><br/>
										<p:inputText id="username" value="#{authenticationBean.username}" style="#{errorcheck.getErrorStyle('loginForm:username')}; width:400px" maxlength="50" required="true" requiredMessage="#{msg['login.mensajeErrorUsuario']}" />			 
									</td>
								</tr>
								<tr>
									<td align="left">
										<h:outputText value="#{msg['login.claveUsuario']}" /><br />
										<p:password id="password" styleClass="pass" value="#{authenticationBean.password}" style="#{errorcheck.getErrorStyle('loginForm:password')}; width:400px" maxlength="50" 
										required="true" requiredMessage="#{msg['login.mensajeErrorClaveUsuario']}"/>
									</td>
								</tr>
								<tr>
									<td align="right">
										<p:commandButton
											value="#{msg['login.btnIgresar']}"
											process="@this,username,password"
											ajax="false"
											type="submit"
											action="#{authenticationBean.login}" />
									</td> 
								</tr> 
							</tbody>
							<tfoot>
								<tr>
									<td style="color:#fff" colspan="2">
										<h:messages showSummary="true" showDetail="false" style="#{errorcheck.errorMessagesStyle}" />
									</td>
								</tr>
							</tfoot>
						</table>
					</p:panel>
				</div>
		</h:form>
</ui:define>
</ui:composition>
