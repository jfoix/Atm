<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../../templates/template.xhtml">
	<ui:define name="body">
		<h:form id="frm">
			<p:fragment autoUpdate="true">
				<p:fieldset legend="B&uacute;squeda">
					<h:panelGrid columns="7" cellpadding="5" id="pniBusqueda">  
			            <h:outputLabel value="Nombre Persona" />
			            <h:outputLabel value=":" />  
			            <p:inputText value="#{personaMB.nombre}" />
			            <p:commandButton value="Buscar" update="dttPersonas" icon="ui-icon-search" process="pniBusqueda" action="#{personaMB.buscarPersona}" />  
			        </h:panelGrid>
		        </p:fieldset>
			</p:fragment>
			<div align="left">
				<h:panelGrid columns="4">
					<p:commandButton 
						update="pgiPersonaInfo"
						oncomplete="PF('diaPersona').show();"
						action="#{personaMB.nuevaPersona}"
						 icon="ui-icon-plus"
						process="@this"
						value="Agregar Persona"/>
				</h:panelGrid>
			</div>
			<p:dataTable var="persona" value="#{personaMB.personas}" id="dttPersonas">
				<p:columnGroup type="header">  
		            <p:row>  
		                <p:column headerText="Nombres" />
		                <p:column headerText="Apellidos" />
		                <p:column headerText="RUT" />
		                <p:column headerText="Fecha Nacimiento" />
		                <p:column headerText="Fecha Contrato" />
		                <p:column colspan="2" headerText="Acciones" />  
		            </p:row>  
		        </p:columnGroup>  
		        <p:column>  
		            <h:outputText value="#{persona.nombres}" />  
		        </p:column>  
		        <p:column>  
		            <h:outputText value="#{persona.apellidos}" />
		        </p:column>
		        <p:column>  
		            <h:outputText value="#{persona.rut}" />
		        </p:column>
		        <p:column>  
		            <h:outputText value="#{persona.fechaNacimiento}">
		            	<f:convertDateTime pattern="dd/MM/yyyy" />
		            </h:outputText>
		        </p:column>
		        <p:column>  
		            <h:outputText value="#{persona.fechaContrato}">
		            	<f:convertDateTime pattern="dd/MM/yyyy" />
		            </h:outputText>
		        </p:column>
		        <p:column style="width:30px; text-align:center">  
	                <p:commandButton update=":frm:pgiPersonaInfo" action="#{personaMB.modPersona}" oncomplete="PF('diaPersona').show()" icon="ui-icon-pencil" title="Editar" alt="Editar">  
		                <f:setPropertyActionListener value="#{persona}" target="#{personaMB.persona}" />  
		            </p:commandButton>
				</p:column> 
		        <p:column style="width:30px; text-align:center">
		            <p:commandButton update="dttPersonas" action="#{personaMB.eliminarPersona}"  icon="ui-icon-close" title="Eliminar" alt="Eliminar">  
		                <p:confirm header="Confirmaci&oacute;n" message="Â¿Est&aacute; seguro de eliminar la persona seleccionada?" icon="ui-icon-alert" />
		                <f:setPropertyActionListener value="#{persona}" target="#{personaMB.persona}" />    
		            </p:commandButton>  
		        </p:column> 
		    </p:dataTable>
		    
		    <p:confirmDialog global="true">  
		        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
		        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
		    </p:confirmDialog>
		    <p:dialog id="diaPersona" header="Datos Usuario" widgetVar="diaPersona" modal="true" resizable="false" showEffect="drop" hideEffect="fade">  
			    <h:panelGrid columns="3" cellpadding="4" id="pgiPersonaInfo">
			    	<h:outputText value="RUT" />
			    	<h:outputText value=":" />
			    	<p:inputText value="#{personaMB.persona.rut}" disabled="#{personaMB.modificarPersona}" readonly="#{personaMB.modificarPersona}" />
			    	
			    	<h:outputText value="Nombres" />
			    	<h:outputText value=":" />
			    	<p:inputText value="#{personaMB.persona.nombres}" />
			    	
			    	<h:outputText value="Apellidos" />
			    	<h:outputText value=":" />
			    	<p:inputText value="#{personaMB.persona.apellidos}" />
			    	
			    	<h:outputText value="Fecha Nacimiento" />
			    	<h:outputText value=":" />
			    	<p:calendar value="#{personaMB.persona.fechaNacimiento}" yearRange="c-70:c+10" locale="es" navigator="true" pattern="dd/MM/yyyy" showOn="button" />
			    	
			    	<h:outputText value="Fecha Contrato" />
			    	<h:outputText value=":" />
			    	<p:calendar value="#{personaMB.persona.fechaContrato}" navigator="true" yearRange="c-70:c+10" locale="es" pattern="dd/MM/yyyy" showOn="button" />
			    	
			    	<h:outputText value="Fecha T&eacute;rmino Contrato" />
			    	<h:outputText value=":" />
			    	<p:calendar value="#{personaMB.persona.fechaFinal}" navigator="true" yearRange="c-70:c+10" locale="es" pattern="dd/MM/yyyy" showOn="button" />
			    </h:panelGrid>
			    <f:facet name="footer">
			    	<div align="center">
				    	<p:commandButton 
			    			icon="ui-icon-disk"
			    			action="#{personaMB.guardarPersona}"
			    			oncomplete="if(args &amp;&amp; args.done){ PF('diaPersona').hide(); }"
			    			process="@this,pgiPersonaInfo"
			    			update=":frm:dttPersonas"
			    			value="Guardar" />
		    			<p:commandButton 
			    			icon="ui-icon-close"
			    			process="@this"
			    			oncomplete="PF('diaPersona').hide();"
			    			value="Cancelar" />
		    		</div>
			    </f:facet>
			</p:dialog>    
		</h:form>
	</ui:define>
</ui:composition>
</html>
